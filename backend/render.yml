services:
  - type: web
    name: tour-planner-backend
    env: python3.11
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tour-planner-db
          property: connectionString

databases:
  - name: tour-planner-db
    plan: free
